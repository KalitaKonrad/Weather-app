<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

  <title>Weather-app</title>
</head>
<body>
  <sp class="container">
    <div class="location-container">
      <div class="logo-box">
        <img src="./images/doesItRain.png">
      </div>
      <div class="option-box">
        <form id="search" class="option-box__search-form">
          <input type="text" name="city" class="city-search" placeholder="wybierz miasto">
          <button type="submit"><img src="./images/go.png"></button>
        </form>
        <p class="dividing-paragraph">albo</p>
        <form class="option-box__location-form">
          <button type="button" class="location-search">
            Let me find you!
            <img src="./images/location.png" width="20px" height="20px">
          </button>
        </form>
      </div>
    </div>

    <div class="main-container">
      <div class="main-city-box">
        <img class="weather-png js--icon" width="94px" height="94px">
        <h1 class="city-name js--city-name">Miasto</h1>
        <p class="weather-description js--weather-desc">Opis Pogody</p>
      </div>
      <div class="temp-box">
        <div class="temp-sub-box1">
          <div class="current-temp js--current-temp">Temp</div>
          <div class="min-max-temp">
            <p class="temp">temp. min<span class="js--temp-min"></span></p>
            <p class="temp js--temp-max">temp. max</p>
          </div>
        </div>
        <div class="temp-sub-box2">
          <div class="pressure">pressure<br> <span class="js--pressure"></span></div>
          <div class="humidity">humidity<br> <span class="js--humidity"></span></div>
          <div class="wind">wind<br> <span class="js--wind"></span></div>
        </div>
      </div>
    </div>

    <div class="whole-week-weather-container">
      <div class="date-box">Åšroda, 14 lipca 2019 <br>12:54</div>
      <div class="next-days">
        <div class="sample-day">
          <div class="dow-and-weather-pic">
            <div class="hl-text">czwartek</div>
            <div>15 lipca</div>
            <img src="./images/cloudy-day-1.png" width="96px" height="96px">
          </div>
          <div class="min-max-temp">
            <p class="temp">temp. min</p>
            <p class="temp">temp. max</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
