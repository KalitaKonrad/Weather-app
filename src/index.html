<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

  <title>Weather-app</title>
</head>
<body>
  
  <div class="container">
    <div class="location-container">
      <div class="logo-box">
        <img src="./images/doesItRain.png">
      </div>
      <div class="option-box">
        <form class="option-box__search-form">
          <input type="text" class="city-search" placeholder="wybierz miasto">
          <button><img src="./images/go.png"></button>
        </form>
        <p class="dividing-paragraph">albo</p>
        <form class="option-box__location-form">
          <button type="button" class="location-search">
            Let me find you!
            <img src="./images/location.png" width="20px" height="20px">
          </button>
        </form>
      </div>
      
    </div>
    <div class="main-container">
      <div class="main-city-box">
        <img src="./images/sunny.png" class="weather-png" width="94px" height="94px">
        <h1 class="city-name">Miasto</h1>
        <p class="weather-description">Opis Pogody</p>
      </div>
      <div class="temp-box">
        <div class="temp-sub-box1">
          <div class="current-temp">Temp</div>
          <div class="min-max-temp">
            <p class="temp">temp. min</p>
            <p class="temp">temp. max</p>
          </div>
        </div>
        <div class="temp-sub-box2">
          <div class="pressure">pressure<br> 1016hPa</div>
          <div class="humidity">humidity</div>
          <div class="wind">wind</div>
        </div>
      </div>
    </div>
    <div class="whole-week-weather-container">whole-week-weather-container</div>
    
  </div>


</body>
</html>
